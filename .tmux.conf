unbind-key C-b

set -g prefix M-s
bind-key M-s send-prefix

set -g default-shell /usr/local/bin/fish

# set -g default-terminal "xterm-24bit"
# set -ga terminal-overrides ',alacritty:RGB'
# set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[2 q'

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",alacritty:Tc"
# set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[2 q'

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Enable mouse mode (tmux 2.1 and above)
set-option -g mouse on

set-window-option -g mode-keys vi

# renumber once windows are deleted
set-option -g renumber-windows on

# Automatically set window title
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

#set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 50000

#tmux messages are displayed for 4 seconds
set -g display-time 2000

setw -g mode-keys vi
setw -g monitor-activity on

# No delay for escape key press
set-option -s escape-time 10
# more repeat time so that resizing is easier
set -g repeat-time 500
set -g display-panes-time 2000

# start window and pane from 1
set -g base-index 1
setw -g pane-base-index 1

# split window
bind-key \\ split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

unbind-key Left
unbind-key Right
unbind-key Down
unbind-key Up

# show tree and allow to switch to a specific pane
bind-key t choose-tree

# resize panes
bind-key -r Down resize-pane -D 5
bind-key -r Up resize-pane -U 5
bind-key -r Left resize-pane -L 5
bind-key -r Right resize-pane -R 5

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# clear pane
bind-key ! send-keys "clear" \; send-keys "Enter"

# use tab to switch between pane
bind-key -r o select-pane -t :.+
bind-key -r n next-window
bind-key -r p previous-window

# move window
bind-key -r < swap-window -t -1\; select-window -t -1
bind-key -r > swap-window -t +1\; select-window -t +1

# balance panes
bind = select-layout even-vertical
bind + select-layout even-horizontal

# new window
bind C new

# kill commands
bind V kill-window
bind v kill-pane
bind Q confirm-before kill-server

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set-option -g status-bg black
# set-option -g status-fg brightcyan

