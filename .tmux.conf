unbind-key C-b

set -g prefix C-Space
bind-key C-Space send-prefix

# set -as terminal-overrides ":RGB"
set -g default-terminal xterm-256color
# set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# set-option -ga terminal-overrides ',*:Ss=\eE[%p1%d q:Se=\eE[2 q'

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

set-window-option -g mode-keys vi

# renumber once windows are deleted
set-option -g renumber-windows on

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

#set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 50000

#tmux messages are displayed for 4 seconds
set -g display-time 2000

setw -g mode-keys vi
setw -g monitor-activity on

bind-key \ split-window -h
bind-key - split-window -v
unbind '"'
unbind %

# No delay for escape key press
set-option -s escape-time 10
# more repeat time so that resizing is easier
set -g repeat-time 500
set -g display-panes-time 2000

# start window and pane from 1
set -g base-index 1
setw -g pane-base-index 1

# resize panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# move window
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key ! send-keys "clear" \; send-keys "Enter"

# use tab to switch between pane
bind-key -r o select-pane -t :.+
bind-key -r n next-window
bind-key -r p previous-window

bind-key -r < swap-window -t -1
bind-key -r > swap-window -t +1

bind = select-layout tiled

# kill commands
bind X kill-window
bind x kill-pane
bind Q confirm-before kill-server

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

set-option -g status-bg black
set-option -g status-fg brightcyan

#+---------+
#+ Options +
#+---------+
set -g status-interval 1
set -g status on

#+--------+
#+ Status +
#+--------+
#+--- Layout ---+
set -g status-justify left

#+--- Colors ---+
set -g status-bg black
set -g status-style "bg=black"
set -g status-fg white

set-option -g pane-border-style 'fg=brightblack'
set-option -g pane-active-border-style 'fg=cyan'
set-option -ag pane-active-border-style 'fg=cyan'

#+------------+
#+ Clock Mode +
#+------------+
setw -g clock-mode-colour cyan

#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
##set -g status-left "#[fg=black,bg=blue,bold] #S#[fg=blue,bg=black,nobold,noitalics,nounderscore]"
set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]"
set -g status-right "#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] #(ifconfig en0 | grep 'inet ' | awk '{print $2}') #[fg=white,bg=brightblack,bold] #(curl icanhazip.com) #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] %H:%M "

#+--- Windows ---+
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# enable continuum restore on server startup
set -g @continuum-restore 'on'

set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

run '~/.tmux/plugins/tpm/tpm'

set-option -g default-command "reattach-to-user-namespace -l zsh"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

set -g @resurrect-capture-pane-contents 'on'

