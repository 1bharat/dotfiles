background='#011627'
inactiveBackground='#000c1d'
foreground='#d6deeb'
cursor='#7e57c2'

# normal
color0='#011627'
color1='#ef5350'
color2='#22da6e'
color3='#addb67'
color4='#82aaff'
color5='#c792ea'
color6='#21c7a8'
color7='#ffffff'

# bright
color8='#575656'
color9='#ef5350'
color10='#22da6e'
color11='#ffeb95'
color12='#82aaff'
color13='#c792ea'
color14='#7fdbca'
color15='#ffffff'
color16='#263147'

set -g status-left "#[bg=${color16},fg=${color4},bold] #S "
set -g status-style "bg=${color16}","fg=${color5},bold"
set -g pane-border-style "fg=${color4}"
set -g pane-active-border-style "fg=${color6}"
set -g mode-style "fg=${color0}","bg=${color4}"
set -g window-status-format "#I:#W"
set -g window-status-separator '  '
set -g window-status-style "bg=${color16}","fg=${color5},bold"
set -g window-status-current-style "fg=${color16},bold","bg=${color4}"
set -g message-style "bg=${color4}","fg=${color0}"
set -g message-command-style "bg=${color2}","fg=${color0}"
set -g status-right "#{prefix_highlight} #[fg=${color2},bold]%l:%M %p "

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr "fg=${color3},bg=${color0},bold"
set -g @prefix_highlight_fg "${color3}"
set -g @prefix_highlight_bg "${color0}"
set -g @prefix_highlight_output_prefix '< '
set -g @prefix_highlight_output_suffix ' >'
run '~/.tmux/plugins/tpm/tpm'

